<!doctype html>
<title>Example</title>
<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
  .card {
    flex: 0 0 200px;
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  .card img {
    max-width: 100%;
  }
  .card .text {
    padding: 0 20px 20px;
  }
  .card .text > button {
    background: gray;
    border: 0;
    color: white;
    padding: 10px;
    width: 100%;
    }
</style>

<main class="cards">
  <article class="card">
    <img src="../assets/Cat.jpg" alt="Sample photo">
    <div class="text">
      <h3>Cat</h3>
      <p>The cat is a domestic species of small carnivorous mammal</p>
      <button>Read More</button>
    </div>
  </article>
  <article class="card">
    <img src="../assets/Dog.jpg" alt="Sample photo">
    <div class="text">
      <h3>Dogs</h3>
      <p>The domestic dog is a domesticated descendant of the wolf. </p>
      <button>Read More</button>
    </div>
  </article>
  <article class="card">
    <img src="../assets/Deer.jpg" alt="Sample photo">
    <div class="text">
      <h3>Deer</h3>
      <p>Deer or true deer are hoofed ruminant mammals forming the family Cervidae.</p>
      <button>Read More</button>
    </div>
  </article>
  <article class="card">
    <img src="../assets/Lion.jpg" alt="Sample photo">
    <div class="text">
      <h3>Lion</h3>
      <p>The lion is a large felid of the genus Panthera native to Africa and India.</p>
      <button>Read More</button>
    </div>
  </article>
</main>
